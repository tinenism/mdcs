{% extends 'main/base.html' %} {% block title %}Ask Question{% endblock %}
{%load crispy_forms_tags%} {% block content %}
<div class="container">
 <div><a href="{%url 'home'%}">Go Back</a></div>
  <div class="card mt-5">
    <h5 class="card-header">Ask Question</h5>
    <div class="card-body">
      {% for msg in messages %}
      <p class="text-success">{{msg}}</p>
      {% endfor %}
      <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
          {{form | crispy}}
          <tr>
            <td colspan="2">
              <button class="btn btn-primary">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>

{% endblock %}
